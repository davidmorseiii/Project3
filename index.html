<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header>
        <h1>David + Emily Collection</h1>
        <nav>
            <button id="nav-toggle">Collections</button>
            <button id="theme-toggle">Dark Mode</button>
            <button id="log-visit-btn">Log Visit</button> <!-- Added Log Visit Button -->
            <div id="nav-menu">
                <ul>
                    <li><a href="fall.html">Fall</a></li>
                    <li><a href="honeymoon.html">Honeymoon</a></li>
                    <li><a href="bridals.html">Bridals</a></li>
                    <li><a href="engagement.html">Engagement</a></li>
                    <li><a href="six-months.html">Six months</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <!-- Hidden Visitor Form Section -->
        <div id="visitor-form-section" style="display: none;">
            <h1>Visitor Form</h1>
            <div id="success" class="successMsg" style="display:none">
              Thank you for logging your visit!
            </div>
            <form id="myform" novalidate>
              <ul class="flex">
                <!-- Personal Information Section -->
                <li>
                  <label for="first-name">First Name<span class="required">*</span></label>
                  <input type="text" id="first-name" name="first-name" placeholder="Enter your first name here" class="was-validated">
                  <div class="errorMsg"></div>
                </li>
                <li>
                  <label for="last-name">Last Name<span class="required">*</span></label>
                  <input type="text" id="last-name" name="last-name" placeholder="Enter your last name here" class="was-validated">
                  <div class="errorMsg"></div>
                </li>
                <li>
                  <label for="address">Address<span class="required">*</span></label>
                  <input type="text" id="address" name="address" placeholder="Enter your address here" class="was-validated">
                  <div class="errorMsg"></div>
                </li>
                <li>
                  <label for="city">City<span class="required">*</span></label>
                  <input type="text" id="city" name="city" placeholder="Enter your city here" class="was-validated">
                  <div class="errorMsg"></div>
                </li>
                <li>
                  <label for="state">State<span class="required">*</span></label>
                  <input type="text" id="state" name="state" placeholder="Enter your state here" class="was-validated">
                  <div class="errorMsg"></div>
                </li>
                <li>
                  <label for="zip">Zip<span class="required">*</span></label>
                  <input type="text" id="zip" name="zip" placeholder="Enter your zip code here" class="was-validated">
                  <div class="errorMsg"></div>
                </li>
                <li>
                  <label for="email">Email<span class="required">*</span></label>
                  <input type="email" id="email" name="email" placeholder="Enter your email here" class="was-validated">
                  <div class="errorMsg"></div>
                </li>
                <li>
                  <label for="phone">Phone<span class="required">*</span></label>
                  <input type="text" id="phone" name="phone" placeholder="Enter your phone here" class="was-validated">
                  <div class="errorMsg"></div>
                </li>
                <li>
                  <h2>How did you find my page?<span class="required">*</span></h2>
                </li>
                <li class="checkbox-group">
                  <input type="checkbox" id='google' name='find-page' value="google">
                  <label for="google">Google Search</label>
                </li>
                <li class="checkbox-group">
                  <input type="checkbox" id='friend' name='find-page' value="friend">
                  <label for="friend">Friend</label>
                </li>
                <li class="checkbox-group">
                  <input type="checkbox" id='newspaper' name='find-page' value="newspaper">
                  <label for="newspaper">News Paper</label>
                  <div class="errorMsg"></div>
                </li>
                
                <li>
                  <label for="comment">Comments</label>
                  <textarea rows="4" id="comment" name="comment" placeholder="Enter your comments here"></textarea>
                </li>
                
                <li>
                  <button id="submitBtn" type="submit">Send</button>
                </li>
              </ul>
            </form>
        </div>
        <!-- End of Visitor Form Section -->
    </div>
    
    <main>
        <section>
            <h2>Featured Collections</h2>
            <article id="collection1">
                <figure>
                    <img src="fall-collection/Photo-48_Original.JPG" alt="Photo shoot 1">
                    <figcaption class="caption-fall">Fall 10/08/24</figcaption>
                </figure>
            </article>
            <article id="collection2">
                <figure>
                    <img src="honeymoon/IMG_7349.JPG" alt="Photo shoot 2">
                    <figcaption class="caption-honeymoon">Honeymoon 06/16/24</figcaption>
                </figure>
            </article>
            <article id="collection3">
                <figure>
                    <img src="bridals/TessaWeightPhoto-1991.jpg" alt="Photo shoot 3">
                    <figcaption class="caption-bridals">Bridals 04/19/24</figcaption>
                </figure>
            </article>
        </section>

        <aside>
            <a href="https://www.instagram.com/dmorse3/">Follow me on Instagram!</a>
        </aside>
    </main>

    <footer>
        <p>&copy; 2024 David &amp; Emily's Photo Gallery</p>
    </footer>

    <script src="js/validation.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/page.js" defer></script>

</body>
</html>
